<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Movies</span>
        </div>
        <div class="row">
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Movie</a>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <app-movie-item
            *ngFor="let singleMovie of movies"
            [movie]="singleMovie"
            ></app-movie-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
